<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="https://js.stripe.com/v3"></script>

    <title>Sunny & Karim</title>

  <body>
    <header>
      <h2>
        <a href="index.html">
          <i class="fas fa-solid fa-feather"></i> Sunny & Karim...
        </a>
      </h2>
      <nav>
        <p id="home">Home</p>
        <p>About us</p>
        <p>Services</p>
        <p>Contact</p>
      </nav>
    </header>

    <main>
      <h1>Buy Literary works from <span class="sunnyk">Sunny & Karim</span> </h1>
      <p>
        This is a test website for <span class="stripe">Stripe</span> payment

      </p>
    </main>

    <div class="container">
      <div class="card">
        <div class="rect"></div>
        <div class="tri"></div>
        <img class="book" src="img/crime.png" alt="book" class="book" style="width: 9rem; cursor: pointer" />
        <p>Crime and Punishment</p>
        <button id="btn1">Buy Now for $5.99</button>
      </div>
      <div class="card">
        <div class="rect"></div>
        <div class="tri"></div>
        <img class="book" src="img/lookcloser.png" class="book" alt="book" style="width: 11rem; cursor: pointer" />
        <p>Look Closer</p>
        <button id="btn2">Buy Now for $4.99</button>
      </div>
      <div class="card">
        <div class="rect"></div>
        <div class="tri"></div>
        <img  class="book" src="img/catcher.png" class="book" alt="book" style="width: 12rem; cursor: pointer" />
        <p>Catcher in the Rye</p>
        <button id="btn3">Buy Now for $6.99</button>
      </div>
      <div class="card">
        <div class="rect"></div>
        <div class="tri"></div>
        <img  class="book" src="img/kafka.png" class="book" alt="book" style="width: 12rem; cursor: pointer" />
        <p>Kafka on the Shore</p>
        <button id="btn4">Buy Now for $3.99</button>
      </div>
    </div>

    <script src="script.js"></script>
